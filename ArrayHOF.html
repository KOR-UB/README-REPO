<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>

  </ul>
  <script>
    const todos = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //1번
    function render() {
      let html = '';
      todos.forEach(todo => {
        html += `
    <li id="${todo.id}">
      <label><input type="checkbox"${todo.completed ? " checked" : ""}>${todo.content}</label>
    </li>  
    `
      });
      return html;
    }
    console.log(render());
    //1번 번외
    const ul = document.querySelector("ul");

    function create() {
      todos.forEach(todo => {
        const li = document.createElement("li");
        const label = document.createElement("label");
        const input = document.createElement("input");
        li.id = todo.id;
        label.textContent = todo.content;
        input.setAttribute("type", "checkbox");
        todo.completed ? input.checked = true : input.checked = false;
        li.appendChild(label);
        label.appendChild(input);
        ul.appendChild(li);
      });
    }
    create();
    //2번
    function getValues(key) {
      return todos.map(todo => todo[key])
    }
    console.log(getValues('id')); // [3, 2, 1]
    console.log(getValues('content')); // ['HTML', 'CSS', 'Javascript']
    console.log(getValues('completed')); // [false, true, false]
    //3번
    function sortBy(key) {
      return todos.slice().sort((a, b) => (a[key] > b[key] ? 1 : a[key] < b[key] ? -1 : 0));
    }
    console.log(sortBy('id'));
    console.log(sortBy('content'));
    console.log(sortBy('completed'));

    let todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //4번 
    function addTodo(newTodo) {
      todos2 = [newTodo, ...todos2];
    }

    addTodo({
      id: 4,
      content: 'Test',
      completed: false
    });

    console.log(todos2);
    todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //5번
    function removeTodo(id) {
      todos2 = todos2.filter(todo => todo.id !== id);
    }

    removeTodo(2);
    console.log(todos2);
    todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //6번
    function toggleCompletedById(id) {
      todos2 = todos2.map(todo => [{...todo}]);
    }

    toggleCompletedById(2);

    console.log(todos2);

    todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //7번

    todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //8번
    function countCompletedTodos() {
      return todos.filter(todo => todo.completed === true).length;
    }

    console.log(countCompletedTodos()); // 1

    todos2 = [{
        id: 3,
        content: 'HTML',
        completed: false
      },
      {
        id: 2,
        content: 'CSS',
        completed: true
      },
      {
        id: 1,
        content: 'Javascript',
        completed: false
      }
    ];
    //9번
    function getMaxId() {
      return Math.max(...todos2.map(todo => todo.id));
    }
    console.log(getMaxId()); // 3
  </script>

</body>

</html>
