 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Carousel</title>
     <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body 
        {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel
        {
            width: 700px;
            height: 400px;
            background: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .carousel .viewBox
        {
            position: relative;
            width: 400px;
            height: 300px;
        }
        .carousel .view
        {
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }
        .carousel button
        {
            font-size: 3em;
            cursor: pointer;
            background: #fff;
            border: 1px solid black;
            border-radius: 50%;
            padding: 0px 13px;
        }
     </style>
 </head>
 <body>
    <div class="carousel">
        <div class="left"><button class="leftBtn">&lt;</button></div>
        <div class="viewBox">
            <div class="view">1</div>
        </div>
        <div class="right"><button class="rightBtn">&gt;</button></div>
    </div>
    <script>
        const Carousel = (function () {
            const carousel = document.querySelector(".carousel"),
            carousel_left = carousel.querySelector(".leftBtn"),
            carousel_right = carousel.querySelector(".rightBtn"),
            carousel_view = carousel.querySelector(".viewBox");

            let num = 1;
            function generator (num) {
                const View = document.createElement("div");
                View.className = "view";
                View.textContent = num;
                carousel_view.appendChild(View);
            }
            return {
                leftHandler () {
                    if(num > 1)
                    {
                        --num;
                        generator(num);
                    }
                },
                rightHandler () {
                    ++num;
                    generator(num);
                },
                carousel_left,
                carousel_right
            }
        }());
        
        Carousel.carousel_left.addEventListener("click", Carousel.leftHandler);
        Carousel.carousel_right.addEventListener("click", Carousel.rightHandler);
    </script>
 </body>
 </html>
